<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Redirecionando...</title>
</head>
<body>
  <script>
    const token = window.location.hash.match(/access_token=([^&]+)/);
    if (token && token[1]) {
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "http://localhost:4088", true);
      xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
      xhr.send(JSON.stringify({ token: token[1] }));

      document.body.innerHTML = "<h1>✅ E-mail verificado com sucesso! Agora você pode voltar para o jogo.</h1>";
    } else {
      document.body.innerHTML = "<h1>❌ Erro ao conectar ao jogo..</h1>";
    }
  </script>
</body>
</html>
